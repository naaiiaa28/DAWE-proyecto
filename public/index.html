<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Librería Online</title>

    <!-- Favicon -->
    <link rel="icon" href="imagenes/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="contenedor-principal">

    <!-- CABECERA -->
    <header>
        <h1>Librería Online</h1>
    </header>

    <!-- MENÚ DE NAVEGACIÓN -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li>
+                <a href="#" id="link-carrito" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito" aria-controls="offcanvasCarrito">
                    Carrito <span id="cart-count" class="badge bg-success">0</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="contenido" class="row m-0">

        <!-- ASIDE -->
        <aside class="col-md-3">
            <h2>Añadir libro</h2>
            <form id="form-libro">

                <div class="mb-2">
                    <select id="tipo-libro" class="form-select">
                        <option value="">Tipo de libro</option>
                        <option value="novela">Novela</option>
                        <option value="ciencia">Ciencia ficción</option>
                        <option value="ensayo">Ensayo</option>
                        <option value="infantil">Infantil</option>
                    </select>
                </div>

                <div class="mb-2 d-none" id="campo-extra">
                    <input type="text" id="extra" class="form-control" placeholder="Campo extra">
                </div>

                <div class="mb-2">
                    <input type="text" id="nombre-libro" class="form-control" placeholder="Nombre del libro">
                </div>

                <div class="mb-2">
                    <input type="number" id="precio-libro" class="form-control" placeholder="Precio (€)" step="0.01">
                </div>

                <div class="mb-2">
                    <textarea id="descripcion-libro" class="form-control" rows="3" placeholder="Descripción del libro"></textarea>
                </div>

                <div class="mb-2">
                    <input type="file" class="form-control">
                </div>

                <div id="drop-zone" class="drop-zone">
                    Arrastra aquí la imagen del libro
                </div>

                <button type="submit" class="btn btn-success w-100 mt-2">
                    Añadir libro
                </button>

            </form>
        </aside>

        <!-- MAIN -->
        <main class="col-md-9">

            <!-- TÍTULO + BUSCADOR -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 id="titulo-productos">Todos los productos</h2>
                <input type="text" id="buscador" class="form-control w-50" placeholder="Buscar por nombre...">
            </div>

            <!-- CONTADOR -->
            <p id="contador-productos" class="text-muted mb-2">
                Mostrando 0 de 0 productos
            </p>

            <!-- GRID DE PRODUCTOS -->
            <div id="grid-productos" class="row g-3">
                <!-- Productos generados por JS -->
            </div>

            <!-- PAGINACIÓN -->
            <nav class="mt-4">
                <ul id="paginacion" class="pagination justify-content-center">
                    <!-- Botones generados por JS -->
                </ul>
            </nav>

        </main>

    </div>

</div>

<!-- Footer -->
<footer>
    © 2026 Libroverso. Todos los derechos reservados.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script type="module" src="js/main.js"></script>
<!-- OFFCANVAS CARRITO -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasCarritoLabel">Carrito</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <div id="carrito-vacio" class="alert alert-info">Tu carrito está vacío.</div>
    <div id="carrito-items" class="d-flex flex-column gap-2"></div>
  </div>
</div>

</body>
</html>
