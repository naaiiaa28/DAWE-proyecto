<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Librería Online</title>

    <!-- Favicon -->
    <link rel="icon" href="../imagenes/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="contenedor-principal">

    <!-- CABECERA -->
    <header>
        <h1>Librería Online</h1>
    </header>

    <!-- MENÚ DE NAVEGACIÓN -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#" id="link-carrito">Carrito</a></li>
        </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="contenido" class="row m-0">

        <!-- ASIDE -->
        <aside class="col-md-3">
            <h2>Categorías</h2>
            <ul class="categorias">
                <li>Novela</li>
                <li>Ciencia ficción</li>
                <li>Ensayo</li>
                <li>Infantil</li>
            </ul>
        </aside>

        <!-- MAIN -->
        <main class="col-md-9">

            <!-- TÍTULO + BUSCADOR -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 id="titulo-productos">Todos los productos</h2>
        
                <input
                    type="text"
                    id="buscador"
                    class="form-control w-50"
                    placeholder="Buscar por nombre..."
                >
            </div>
        
            <!-- CONTADOR -->
            <p id="contador-productos" class="text-muted mb-2">
                Mostrando 0 de 0 productos
            </p>
        
            <!-- GRID DE PRODUCTOS -->
            <div id="grid-productos" class="row g-3">
                <!-- Productos generados por JS -->
            </div>
        
            <!-- PAGINACIÓN -->
            <nav class="mt-4">
                <ul id="paginacion" class="pagination justify-content-center">
                    <!-- Botones generados por JS -->
                </ul>
            </nav>
        
        </main>

               
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="js/script.js"></script>
<!-- Footer -->
    <footer>
        © 2026 Libroverso. Todos los derechos reservados.
    </footer>

</body>
</html>
